# .github/workflows/sql-deploy.yml

name: Deploy-DacPAC

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: "Setup: Sign in on Azure"
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az login --service-principal --username ${{ secrets.SP_APP_ID }} --password ${{ secrets.SP_APP_PASSWORD }} --tenant ${{ secrets.TENANT_ID }}

    - uses: Azure/sql-action@v1
      with:
        server-name:  ${{ secrets.AZURE_SQL_SERVER_NAME }}
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        dacpac-package: './DatabaseProjectlab-cicd.dacpac'
